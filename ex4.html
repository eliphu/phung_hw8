<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phung's Exercise 4</title>
    <link href="ext.css"
    type="text/css"
    rel="stylesheet">
</head>
<body>
    <h2>Sample Form</h2>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" value="">
    <br>
    <br>

    <label for="email">Email: </label>
    <input type="text" name="email" id="email" value="name@domain.com">
    <br>
    <br>

    <label for="payment">Payment Type:</label>
    <br>
    <input type="radio" name="cash" id="cash" value="cash">
    <label for="cash">Cash</label>
    <br>
    <input type="radio" name="card" id="card" value="card">
    <label for="card">Card</label>
    <br>
    <input type="radio" name="google" id="google" value="google">
    <label for="google">Google Pay</label>
    <br>
    <input type="radio" name="apple" id="apple" value="apple">
    <label for="apple">Apple Pay</label>

    <br>
    <br>
    <input type="checkbox" name="sign" id="sign" value="sign">
    <label for="sign">Sign me up for special promotions</label>

    <br>
    <br>
    <label for="location">Preferred Location: </label>
    <select name="location" id="location">
        <option value="LA">Los Angeles</option>
        <option value="OC">Orange County</option>
        <option value="R">Riverside</option>
        <option value="SD">San Diego</option>
    </select>

    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
    <script src="ex4.js"></script>
</body>
</html>
